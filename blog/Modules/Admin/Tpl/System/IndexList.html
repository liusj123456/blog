<include file='Admin:top'/>
<include file='Admin:left'/>
<!-- /section:basics/sidebar -->
<div class="main-content">
<include file='Admin:mainTop'/>
<div class="page-content">

<!-- /section:settings.box -->
<div class="page-content-area">

	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div class="row">
				<div class="col-xs-12">
					 

					<div class="table-responsive">
						
						<table id="sample-table-2" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="center">
										<label class="position-relative">
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</th>
									<th>名称</th>
									<th>地址</th>
									<th>层级</th>
									<th>显示</th>
									<th>排序</th>
									<th>添加人</th>
									<th>添加日期</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<volist name="menus" id='vo'>
								<tr>
									<td class="center">
										<label class="position-relative">
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</td>

									<td>{$vo.html}{$vo.name}</td>
									<td>{$vo.url}</td>
									<td>{$vo.level}</td>
									<td><if condition='$vo.display eq 1'>显示<else/>不显示</if></td>
									<td>{$vo.sort}</td>
									<td>{$vo.addUser}</td>
									<td>{$vo.addTime|date='Y-m-d H:i:s',###}</td>
									<td>
										<div class="hidden-sm hidden-xs btn-group">
<!-- 																<button class="btn btn-xs btn-success" title="查看">
												<i class="ace-icon fa fa-search-plus bigger-120"></i>
											</button>
-->
											<button class="btn btn-xs btn-info" title="修改" onclick='javascript:location.href="{:U(GROUP_NAME.'/System/indexEdit',array('id'=>$vo['id']))}";'>
												<i class="ace-icon fa fa-pencil bigger-120"></i>
											</button>

											<button class="btn btn-xs btn-danger" title="删除" onclick='javascript:if(confirm("确定删除吗？")) location.href="{:U(GROUP_NAME.'/System/indexDel',array('id'=>$vo['id']))}";'>
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</button>

											<button class="btn btn-xs btn-success" title="添加子级" onclick='javascript:location.href="{:U(GROUP_NAME.'/System/indexAdd',array('id'=>$vo['id'],'level'=>$vo['level']))}";'>
												<i class="ace-icon fa fa-check bigger-120"></i>
											</button>
										</div>
									</td>
								</tr>
								</volist>
							</tbody>
						</table>

						<div class="modal-footer no-margin-top">
							<button class="btn btn-grey" style="float:left;" onclick='javascript:location.href="{:U(GROUP_NAME.'/System/indexAdd')}";'>添加顶级菜单</button>
							<span style='float:right;'>{$page}</span>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content-area -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->

<include file="Admin:foot"/>
