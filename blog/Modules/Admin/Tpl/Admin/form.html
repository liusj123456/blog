<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>修改配置文件</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/login.css" />
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
	</head>

	<body <!-- class="beg-login-bg" -->>
		<div class="beg-login-box">
			<header>
				<h1>修改配置文件</h1>
			</header>
			<div class="beg-login-main">
				<form action="{:U(GROUP_NAME.'/Admin/form')}" id='loginForm' class="layui-form" method="POST">
				<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="codelen" lay-verify="userName" autocomplete="off" placeholder="验证码长度" class="layui-input" value="{$Think.config.codelen}">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="text" name="width" lay-verify="userName" autocomplete="off" placeholder="宽度" class="layui-input" value="{$Think.config.width}">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="text" name="height" lay-verify="userName" autocomplete="off" placeholder="高度" class="layui-input" value="{$Think.config.height}">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="text" name="fontsize" lay-verify="userName" autocomplete="off" placeholder="字体大小" class="layui-input" value="{$Think.config.fontsize}">
					</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 提交
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>Beginner © www.zhengjinfan.cn</p>
			</footer>
		</div>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();
					
				form.on('submit(login)',function(data){
					
					document.getElementById('loginForm').submit();
					return false;
				});
			});
		</script>
	</body>

</html>
