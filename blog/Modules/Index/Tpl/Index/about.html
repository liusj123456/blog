<article>
  <div class="l_box f_l">

    <div class="topnews">
      <h2><span><foreach name='type' item='type'><a href="{:U(GROUP_NAME.'/Index/lists',array('id'=>$type['id']))}">{$type.name}</a></foreach></span><b>文章</b>列表</h2>
      <foreach name='blog_list' item='blog'>
	  <div class="blogs">
        <figure><img src="{$blog['pic']}"></figure>
        <ul>
          <!-- <h3><a href="__URL__/Index/content/id/{$blog['id']}">{$blog['title']}</a></h3> -->
		  <h3><a href="{:U(GROUP_NAME.'/Index/content',array('id'=>$blog['id']))}">{$blog['title']}</a></h3>

			<span class="label_bottom f_r" style="padding-left: 0;margin-left:10px;">
				<a href="javascript:void(0)" onclick="return false;" class="yz_zan dianzan">{$blog['likes']}</a>
			</span><span class="viewnum f_r" style="margin-right: 10px;">浏览（<a href="{:U(GROUP_NAME.'/Index/content',array('id'=>$blog['id']))}">{$blog['views']}</a>）</span><span class="pingl f_r" style="margin-right: 10px;">评论（<a href="{:U(GROUP_NAME.'/Index/content',array('id'=>$blog['id']))}#talk"><span id = "sourceId::{$blog.talkId}" class = "cy_cmt_count" style="padding: 0;"></span></a>）</span></p>
        </ul>
      </div>
	  </foreach>
	  <div><span style='float:right'>{$page}</span></div>
