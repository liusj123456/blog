<script>
$(function(){
	var ids='{$blog_info[id]}';
	$.ajax({  
		url:'{:U(GROUP_NAME . "/Index/views",array("id"=>"$blog_info[id]"))}',  
		type:"get",  
		async:true,  
		//data:{'id':ids},
		dataType : "json",
		error:function(){alert("服务加载出错");},  
		success:function(data){
			if(data.info='成功'){
				$('#views').html(data.res);
			}
		}
	 });
});
